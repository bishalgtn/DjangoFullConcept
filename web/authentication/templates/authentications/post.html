{% extends 'layout.html' %} {% block title %} Post List {% endblock %} {% block
content %}
<section>
  <h1>Welcome to Post page with auth url <a href="/">home</a></h1>
  <br />
  {% for post in posts %}
  <article class="post">
    <h2>
      <a href=" { % url 'pages' %}"></a>
      {{ post.title }}
    </h2>
    <h4>{{ post.date }}</h4>
    <p>{{ post.body }}</p>
  </article>
  <br />
  {% endfor %}
</section>
{% endblock %}
